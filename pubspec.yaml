name: proyecto_movil
description: Project for Informatica Movil

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  flutter_html: ^2.2.1
  flutter_localizations:
    sdk: flutter
  http: ^0.13.4
  url_launcher: ^6.1.0
  get: any
  filter_list: ^1.0.1
  google_maps_flutter: ^2.1.3
  font_awesome_flutter: ^10.1.0
  shared_preferences: ^2.0.13
  fluttertoast: ^8.0.9
  flutter_gen: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  generate: true

  assets:
    - assets/images/flutter_logo.png

flutter_intl:
  enabled: true
